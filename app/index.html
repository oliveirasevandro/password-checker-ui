<html ng-app="passwordcheckerApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Checker</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body ng-controller="PasswordCheckerController">
  <div class="container-fluid">
    <div class="page-header">
      <h2>Password Strength Checker</h2>
    </div>
    <div class="well">
      <div class="row">
        <div class="col-md-3">
          <label for="txtPassword">Password:</label>
          <input id="txtPassword" type={{inputType}} ng-model="password" ng-keyup="checkPassword()"/>
        </div>
        <div class="col-md-1">
          <label for="chkHide">Hide:</label>
          <input id="chkHide" type="checkbox" ng-model="hide" ng-click="showOrHidePassword()"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <h4><span class="label label-default">{{passwordStrength.score}}</span></h4>
        </div>
        <div class="col-md-3">
          <h4><span class="label {{labelType}}">{{passwordStrength.complexity}}</span></h4>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
